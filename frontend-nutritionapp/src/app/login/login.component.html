<mat-toolbar color="primary">
    <a>Nutrition App</a>
    <span class="example-spacer"></span>
    <button mat-raised-button class="color-button" [routerLink]="'/signup'" class="ml20 mr20">Sign Up</button>
</mat-toolbar>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row pt-3">
            <div class="login-card">
                <mat-card style="padding:10px">
                    <mat-card-content class="text-center" style="margin-bottom: 5px;"><h2><b><i>Login Here !!</i></b></h2></mat-card-content>
                <div class="container text-center" style="margin-bottom: 20px;">
                    <img src="https://randhir-s3bucket.s3.ap-south-1.amazonaws.com/logo.jpg" alt="">
                    <!-- <img src="../../../assets/logo.jpg" alt=""> -->
                </div>
                <form (ngSubmit)="formSubmit()" #loginform="ngForm">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter here" required>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter here" required>
                    </mat-form-field>
                    <div class="container text-center">
                        <button mat-raised-button class="color-button" type="submit">Login</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
