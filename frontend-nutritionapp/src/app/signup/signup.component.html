<mat-toolbar color="primary">
    <a>Nutrition App</a>
    <span class="example-spacer"></span>
    <button mat-raised-button class="color-button" [routerLink]="'/login'" class="ml20 mr20">Login</button>
</mat-toolbar>

<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row pt-3">
            <div class="signup-card">
                <mat-card class="mb20" style="padding:10px;">
                    <mat-card-content class="text-center" style="margin-bottom: 5px;"><h2><b><i>Register Here !!</i></b></h2></mat-card-content>
                <div class="container text-center" style="margin-bottom: 20px;">
                    <img src="https://randhir-s3bucket.s3.ap-south-1.amazonaws.com/logo.jpg" alt="">
                    <!-- <img src="../../../assets/logo.jpg" alt=""> -->
                </div>
                
                
                <form (ngSubmit)= "formSubmit()" #registerForm="ngForm">
                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input [(ngModel)]="user.username" name="username" matInput placeholder="Username must be unique!!" minlength="4" maxlength="10" #username ="ngModel" required>
                        <mat-error *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                            <span *ngIf="username.errors?.['required']">Username is required.</span>
                            <span *ngIf="username.errors?.['minlength']">Username must be at least 4 characters long</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here" #password="ngModel" minlength="5" maxlength="40" required>
                        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                            <span *ngIf="password.errors?.['required']">Password is required</span>
                            <span *ngIf="password.errors?.['minlength']">Password must be at least 5 characters long</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here" #email="ngModel" required  email>
                          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            <div *ngIf="email.errors?.['required']">Email is required.</div>
                            <div *ngIf="email.errors?.['email']">Invalid email format.</div>
                          </mat-error>
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button class="color-button" [disabled]="!registerForm.form.valid">Register</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div> 

<div class="bootstrap-wrapper" style="height: 50px;">

</div>
